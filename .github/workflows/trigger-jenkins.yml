name: Build and Trigger Jenkins

on:
  workflow_dispatch: # manual trigger from GitHub

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Setup Java & Maven
      - name: Setup Maven and Java
        uses: s4u/setup-maven-action@1.7.0
        with:
          java-version: 21
          java-distribution: temurin
          maven-version: 3.9.8
          checkout-fetch-depth: 0

      # Step 3: Run Maven tests
      - name: Run Maven Tests
        run: mvn -B test --file pom.xml

      # Step 4: SSH into Lab Machine and Trigger Jenkins Job
      - name: Trigger Jenkins Job
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.LAB_HOSTNAME }}
          username: ${{ secrets.LAB_USERNAME }}
          key: ${{ secrets.LAB_SSH_KEY }}
          port: ${{ secrets.LAB_PORT }}
          script: |
            # Trigger the Jenkins job remotely
            curl -X POST \
                 -u ${{ secrets.JENKINS_USER }}:${{ secrets.JENKINS_TOKEN }} \
                 http://localhost:8080/job/InsuredAssurance/build?token=<REMOTE_BUILD_TOKEN>
